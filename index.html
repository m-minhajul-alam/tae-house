<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tae House</title>

    <!-- daisy ui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- manrope font from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- tailwind costomize configaration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'gradient-start': '#FF8938',
                        'gradient-end': '#F00',
                    }
                }
            }
        }
    </script>

    <!-- vanilla css -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <header>
        <!-- nav section -->
        <nav class="max-w-screen-xl mx-auto">

            <!-- nav container -->
            <div class="flex justify-between items-center flex-col-reverse lg:flex-row text-center lg:text-left py-16">

                <!-- nav contant -->
                <div class="flex-1 space-y-7">
                    <h1 class="text-7xl font-extrabold">It's good <br>
                        tea time at The <br>
                        Tea House</h1>
                    <p class="text-lg font-medium">Tea and Botanical Solutions Supplier Give Optimum <br>
                        Satisfaction To Your Taste Buds.</p>
                    <button
                        class="btn bg-gradient-to-r from-gradient-start from-30% to-gradient-end border-none text-white">Get
                        Started <img src="./images/arrow.png" alt=""></button>
                </div class="flex-1">

                <!-- nav img -->
                <div class="relative">
                    <img src="./images/banner.png" class="rounded-lg" />

                    <!-- rating badgh -->
                    <div class="absolute left-20 top-96 flex bg-white rounded-xl py-5 px-7 gap-3">
                        <div>
                            <img src="./images/star.png" alt="">
                        </div>
                        <div>
                            <h3 class="text-3xl font-extrabold">5.00</h3>
                            <p class="text-base font-semibold">Trust Pilot Ratings</p>
                        </div>
                    </div>

                </div>

            </div>
        </nav>
    </header>

    <main>

    </main>

    <footer>

    </footer>
</body>

</html>
